<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BidNow - Online Auction Platform</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      .auction-card {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.5s ease-out, transform 0.5s ease-out;
      }
 
      .auction-card.visible {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
  </head>
 
  <body>
    <!-- Navigation (same as before) -->
    <!-- ... -->
 
    <!-- Featured Auctions Section -->
    <section id="auctions" class="py-5 bg-light">
      <div class="container">
        <div class="text-center mb-5">
          <h2><span class="live-indicator"></span>Live Auctions</h2>
          <p class="lead">Don't miss out on these hot items!</p>
        </div>
 
        <!-- Search and Filter -->
        <div class="row mb-4">
          <div class="col-md-6">
            <input
              type="text"
              id="searchInput"
              class="form-control"
              placeholder="Search auctions..."
            />
          </div>
          <div class="col-md-4">
            <select id="categoryFilter" class="form-select">
              <option value="">All Categories</option>
              <!-- Categories will be populated dynamically -->
            </select>
          </div>
        </div>
 
        <!-- Auction Cards -->
        <div class="row" id="auctionContainer">
          <!-- Populated by JS -->
        </div>
 
        <!-- Sentinel div for lazy loading -->
        <div
          id="loadMoreSentinel"
          class="text-center my-4"
          style="height: 1px"
        ></div>
      </div>
    </section>
 
    <!-- Footer (same as before) -->
    <!-- ... -->
 
    <script>
      window.addEventListener("load", () => {
        const bids = JSON.parse(sessionStorage.getItem("userBids") || "[]");
        console.log("Current user bids:", bids);
      });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="js/auction.js"></script>
  </body>
</html>
