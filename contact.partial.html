<div class="container contact-container mt-5">
  <!-- Left Pane: Contact Form -->
  <div class="contact-form">
    <h2>CONTACT US</h2>
    <form>
      <div class="row">
        <div class="col-md-6">
          <label>Name:</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter Your Name"
            required
          />
        </div>
        <div class="col-md-6">
          <label>Email Id:</label>
          <input
            type="email"
            class="form-control"
            placeholder="Enter Email Id"
            required
          />
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label>Mobile No.:</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter Mobile Number"
            required
          />
        </div>
        <div class="col-md-6">
          <label>State:</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter State"
            required
          />
        </div>
      </div>
      <label>Interested Material:</label>
      <input
        type="text"
        class="form-control"
        placeholder="Interested Material"
      />
      <div class="text-center mt-4">
        <button type="submit" class="btn">Submit</button>
      </div>
    </form>
  </div>

  <!-- Right Pane: Contact Info -->
  <div class="contact-info">
    <h5>Hi! We are always here to help you.</h5>

    <div class="info-block">
      <i class="bi bi-telephone-fill"></i>
      <p>
        +91 8976702315 / +91 7400056461<br />
        +91 9320445534 / +91 8097593948
      </p>
    </div>

    <div class="info-block">
      <i class="bi bi-envelope-fill"></i>
      <p>Email Id:support@bidnow.com</p>
    </div>

    <div class="info-block">
      <i class="bi bi-geo-alt-fill"></i>
      <p>123 Auction St, Bid City, BC 1234</p>
    </div>

    <hr style="border-color: rgba(255, 255, 255, 0.2)" />

    <p class="mb-2">Connect with us:</p>
    <div class="social-icons">
      <i class="bi bi-twitter"></i>
      <i class="bi bi-facebook"></i>
      <i class="bi bi-whatsapp"></i>
      <i class="bi bi-envelope-paper"></i>
    </div>
  </div>
</div>
